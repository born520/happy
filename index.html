<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  let hasStarted = false; 

  const swiper = new Swiper('.swiper', {
    on: {
      slideChangeTransitionEnd: function () {
        const activeIdx = this.activeIndex;
        document.querySelectorAll('iframe').forEach((f, idx) => {
          if (idx === activeIdx) {
            
            f.contentWindow.postMessage('{"event":"command","func":"seekTo","args":[0, true]}', '*');
            f.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            
            
            const ctrl = document.getElementById('ctrl-' + idx);
            if(ctrl) ctrl.innerText = 'â¸';
          } else {
            
            f.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
          }
        });
      }
    }
  });

  function startVideo(id, overlay) {
    const f = document.getElementById(id);
    const idx = id.split('-')[1];
    const ctrl = document.getElementById('ctrl-' + idx);
    if (f && f.contentWindow) {
      f.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
      f.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      if(ctrl) ctrl.style.display = 'flex';
      hasStarted = true; 
    }
    overlay.style.display = 'none';
  }

  function togglePlay(id, btn) {
    const f = document.getElementById(id);
    const state = btn.innerText === 'â¸';
    if (state) {
      f.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
      btn.innerText = 'â–¶';

  }
