<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #f0f2f5; display: flex; justify-content: center; overflow: hidden; }
    .swiper { width: 100%; max-width: 480px; height: 100vh; background: #000; }
    .swiper-slide { width: 100%; height: 100%; overflow-y: auto; background: #000; display: flex; flex-direction: column; }
    
    .video-section { position: relative; width: 100%; background: #000; flex-shrink: 0; }
    .video-ratio { position: relative; width: 100%; padding-bottom: 177.77%; }  
    iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    
    .unmute-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 20; display: flex; justify-content: center; align-items: center;
      background: rgba(0,0,0,0.1); cursor: pointer;
    }
    .unmute-btn { background: rgba(255,255,255,0.9); color: #000; padding: 15px 30px; border-radius: 50px; font-weight: bold; font-size: 15px; }

    .info-panel { background: #fff; padding: 30px 20px; border-radius: 25px 25px 0 0; margin-top: -20px; z-index: 30; flex-grow: 1; }
    .text-msg { font-size: 16px; color: #333; line-height: 1.7; margin-bottom: 20px; white-space: pre-wrap; }
    .action-btn { display: block; width: 100%; padding: 15px; background: #4285f4; color: #fff; text-align: center; text-decoration: none; border-radius: 12px; font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper">
          <div class="swiper-slide">
                  <div class="video-section">
            <div class="video-ratio">
              <iframe id="vid-0" 
                src="https://www.youtube.com/embed/jCynV7OsywG8?enablejsapi=1&amp;autoplay=1&amp;mute=1&amp;controls=0&amp;modestbranding=1&amp;rel=0&amp;loop=1&amp;playlist=jCynV7OsywG8" 
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
              <div class="unmute-overlay" onclick="safeUnmute('vid-0', this)">
                <div class="unmute-btn">üîä ÏÜåÎ¶¨ ÏºúÍ∏∞</div>
              </div>
            </div>
          </div>
                <div class="info-panel">
                                            <div class="text-msg">Ïú†ÏæåÌïú ÏùÄÏòÅÏî®</div>
                              </div>
      </div>
      </div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    pagination: { el: '.swiper-pagination' },
    on: { slideChange: function () { 
      document.querySelectorAll('iframe').forEach(f => { f.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*'); }); 
    }}
  });

  function safeUnmute(id, overlay) {
    const f = document.getElementById(id);
    if (f && f.contentWindow) {
      f.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
      f.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      setTimeout(() => { f.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*'); }, 150);
    }
    overlay.style.display = 'none';
  }
</script>
</body>
</html>
