<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #f0f2f5; display: flex; justify-content: center; overflow: hidden; font-family: -apple-system, sans-serif; }
    .swiper { width: 100%; max-width: 480px; height: 100vh; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
    .swiper-slide { width: 100%; height: 100%; overflow-y: auto; background: #000; display: flex; flex-direction: column; }
    
    .video-section { position: relative; width: 100%; background: #000; flex-shrink: 0; }
    .video-ratio { position: relative; width: 100%; padding-bottom: 177.77%;   }
    iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    
     
    .unmute-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 50; display: flex; justify-content: center; align-items: center;
      background: rgba(0,0,0,0.15); cursor: pointer;
    }
    .unmute-btn { 
      background: rgba(255, 255, 255, 0.9); color: #000; padding: 18px 36px; 
      border-radius: 50px; font-weight: bold; font-size: 17px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.4); 
      border: 2px solid #4285f4;
      animation: pulse 2s infinite;  
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .video-controls {
      position: absolute; bottom: 40px; right: 20px; z-index: 40;
      background: rgba(0,0,0,0.5); color: #fff; width: 45px; height: 45px;
      border-radius: 50%; display: none; justify-content: center; align-items: center; cursor: pointer; font-size: 20px;
    }

    .info-panel { background: #fff; padding: 30px 20px; border-radius: 25px 25px 0 0; margin-top: -20px; z-index: 30; flex-grow: 1; position: relative; }
    .text-msg { font-size: 16px; color: #333; line-height: 1.7; margin-bottom: 20px; white-space: pre-wrap; }
    .action-btn { display: block; width: 100%; padding: 15px; background: #4285f4; color: #fff; text-align: center; text-decoration: none; border-radius: 12px; font-weight: bold; margin-bottom: 10px; box-sizing: border-box; }
    .page-img { width: 100%; border-radius: 12px; margin-bottom: 20px; }
  </style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper">
          <div class="swiper-slide">
                  <div class="video-section">
            <div class="video-ratio">
              <iframe id="vid-0" 
                src="https://www.youtube.com/embed/CynV7OsywG8?enablejsapi=1&amp;autoplay=1&amp;mute=1&amp;controls=0&amp;modestbranding=1&amp;rel=0&amp;loop=1&amp;playlist=CynV7OsywG8" 
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
              
              <div class="unmute-overlay" id="overlay-0" onclick="handleStart('vid-0', this)">
                <div class="unmute-btn">üîä ÏÜåÎ¶¨ ÏºúÍ∏∞</div>
              </div>

              <div class="video-controls" id="ctrl-0" onclick="togglePlay('vid-0', this)">‚è∏</div>
            </div>
          </div>
                <div class="info-panel">
                                            <div class="text-msg">Ïú†ÏæåÌïú ÏùÄÏòÅÏî®</div>
                              </div>
      </div>
          <div class="swiper-slide">
                  <div class="video-section">
            <div class="video-ratio">
              <iframe id="vid-1" 
                src="https://www.youtube.com/embed/NPKMcO5uBGk?enablejsapi=1&amp;autoplay=0&amp;mute=1&amp;controls=0&amp;modestbranding=1&amp;rel=0&amp;loop=1&amp;playlist=NPKMcO5uBGk" 
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
              
              <div class="unmute-overlay" id="overlay-1" onclick="handleStart('vid-1', this)">
                <div class="unmute-btn">üîä ÏÜåÎ¶¨ ÏºúÍ∏∞</div>
              </div>

              <div class="video-controls" id="ctrl-1" onclick="togglePlay('vid-1', this)">‚è∏</div>
            </div>
          </div>
                <div class="info-panel">
                                            <div class="text-msg">Í≥†Ìñ•ÏÇ¨ÎûëÍ∏∞Î∂ÄÏ†ú</div>
                              </div>
      </div>
      </div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  let isGlobalMuted = true;
  const playedStates = { 0: true }; 

  const swiper = new Swiper('.swiper', {
    pagination: { el: '.swiper-pagination', clickable: true },
    on: {
      slideChange: function () {
        const activeIdx = this.activeIndex;
        document.querySelectorAll('iframe').forEach((f, idx) => {
          if (idx === activeIdx) {
            if (!playedStates[idx]) {
              f.contentWindow.postMessage('{"event":"command","func":"seekTo","args":[0, true]}', '*');
              playedStates[idx] = true; 
            }
            f.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            
            
            if(!isGlobalMuted) {
                f.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                const ov = document.getElementById('overlay-' + idx);
                if(ov) ov.style.display = 'none';
                const ctrl = document.getElementById('ctrl-' + idx);
                if(ctrl) ctrl.style.display = 'flex';
            }

            const ctrl = document.getElementById('ctrl-' + idx);
            if(ctrl) ctrl.innerText = '‚è∏';
          } else {
            f.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
          }
        });
      }
    }
  });

  function handleStart(id, overlay) {
    const f = document.getElementById(id);
    const idx = id.split('-')[1];
    const ctrl = document.getElementById('ctrl-' + idx);
    if (f && f.contentWindow) {
      f.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
      f.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      isGlobalMuted = false;
      if(ctrl) ctrl.style.display = 'flex';
    }
    overlay.style.display = 'none';
  }

  function togglePlay(id, btn) {
    const f = document.getElementById(id);
    const isPausing = btn.innerText === '‚è∏';
    if (isPausing) {
      f.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
      btn.innerText = '‚ñ∂';
    } else {
      f.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      btn.innerText = '‚è∏';
    }
  }
</script>
</body>
</html>
